  # PHP service
  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: php82
    ports:
      - 8000:80
    volumes:
      - ./frontend/html:/var/www/html
      - ./frontend/css:/var/www/html/sources/css
      - ./frontend/js:/var/www/html/sources/js
      - ./backend/php:/var/www/html/sources/php
      - ./composer.json:/var/www/html/composer.json
      - ./composer.lock:/var/www/html/composer.lock
      - ./vendor:/var/www/html/vendor
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SERVER: ${DB_SERVER}
      DB_PORT: ${DB_PORT}
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - 3307:3306
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - app-network

  phpma:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_PASSWORD: ${PMA_PASSWORD}
      PMA_USER: ${MYSQL_USER}
    ports:
      - 8899:80
    networks:
      - app-network

networks:
  app-network:
    driver: bridge